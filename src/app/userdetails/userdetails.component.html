<div class="container-fluid">
  <div class="mt-3">
    <div class="card">
      <div class="card-header">
        <h3>Personal Details</h3>
      </div>
      <div class="card-body">
        <form autocomplete="off">
          <div class="row">
            <div class=" col-lg-6 col-md-6 col-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="userObj.name" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="userObj.email" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label for="phone">Contact Number</label>
                <input type="number" class="form-control" name="phone" [(ngModel)]="userObj.phone" placeholder="Enter Contact Number">
              </div>
              <div class="form-group">
                <label for="dob">Dob</label>
                <input type="text" class="form-control" name="dob" [(ngModel)]="userObj.dob" placeholder="dd/mm/yyyy">
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="text" class="form-control" name="qualification" [(ngModel)]="userObj.qualification" placeholder="Enter Qualification">
              </div>
              <div class="form-group">
                <label for="college">College</label>
                <input type="text" class="form-control" name="college" [(ngModel)]="userObj.college" placeholder="Enter College Name">
              </div>
              <div class="form-group">
                <label for="university">University</label>
                <input type="text" class="form-control" name="university" [(ngModel)]="userObj.university" placeholder="Enter University">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" rows="3" name="address" [(ngModel)]="userObj.address" placeholder="Address"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="custom-control custom-radio custom-control-inline">
                <label>
                  <input type="radio" value="fresher"  [checked]="value1" name="radio" [(ngModel)]="userObj.radio" (change)="radio(userObj.radio,$event)">
                  <span>Fresher</span>
                </label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <label>
                  <input type="radio" value="experience"   [checked]="value" name="radio" [(ngModel)]="userObj.radio" (change)="radio(userObj.radio,$event)">
                  <span>Experience</span>
                </label>
              </div>
            </div>
          </div>

          <div *ngIf="experience" class="work-hidden">
            <div class="card-header">
              <div class="row">
                <div class="col-10">Work Profile</div>
              </div>
            </div>
            
            <div *ngFor="let userObj of tempArr; let i =index;" class="row mt-2">
              <div class="col-2">
                <label for="designation">Designation
                </label>
                <input type="text" class="form-control" name="designation_{{i}}" [(ngModel)]="userObj.designation" placeholder="Designation">
              </div>
              <div class="col-2">
                  <label for="experience">Experience</label>
                  <input type="number" class="form-control" name="experience_{{i}}" [(ngModel)]="userObj.experience" placeholder="Work Experience">
                </div>
              <div class="col-3">
                  <label for="desc">Description</label>
                  <input type="text" class="form-control" name="description_{{i}}" [(ngModel)]="userObj.description" placeholder="Description">
              </div>
              <div class="col-2">
                  <label for="achievements">Achievements</label>
                  <input type="text" class="form-control" name="achievements_{{i}}" [(ngModel)]="userObj.achievements" placeholder="Achievements">
              </div>
              <div class="col-2">
                  <label for="skills">Skills</label>
                  <input type="text" class="form-control" name="skills_{{i}}" [(ngModel)]="userObj.skills" placeholder="Skills">
              </div>
              <div class="col-1">
                  <i class="fa fa-plus" (click)="addObj()" aria-hidden="true" style="padding-right:5%; cursor: pointer;"></i> 
                  <i class="fa fa-trash" (click)="deleteRecord(i)" aria-hidden="true" style="margin-top:35%; cursor: pointer;"></i>
              </div>
            </div>
          </div>
          
          <div class="form-actions">
            <div class="row d-flex justify-content-center">
              <button type="submit" (click)="savedata(userObj)" class="btn btn-success mr-1" style="margin-top: 10px;">Save</button>
              <!-- <a *ngIf="visible" [routerLink]="[ '/userdetailslist']"><button type="button" class="btn btn-success">Cancel</button>
              </a> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
